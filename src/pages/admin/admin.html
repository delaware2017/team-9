<ion-header>

  <ion-navbar>
    <ion-title>Admin</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<h3>Admin Page</h3>
	<h5>From here, you can view and score applications.</h5>

	<div class = "box">
		<p></p>
		<h6>&nbsp; Student Nomination</h6>
		<p style = "text-indent: 5em">[NAME]</p>
		<p style = "text-indent: 5em">[GPA]</p>
		<p style = "text-indent: 5em">[SAT]</p>
		<p style = "text-indent: 5em">[HOURS]</p>
	</div>

	<div class = "box">
		<p></p>
		<h6>&nbsp; Student Scoring</h6>
		<h6>&nbsp; [CATEGORY]</h6>
		<table style = "width: 100%">
			<tr>
				<th>Student</th>
				<th>1A</th>
				<th>1B</th>
				<th>2A</th>
				<th>2B</th>
				<th>3</th>
				<th>4</th>
				<th>5</th>
				<th>6</th>
				<th>7</th>
				<th>Total</th>
			</tr>
			<tr>
				<th>Bob</th>
				<th></th>
			</tr>
		</table>
	</div>
</ion-content>
